<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React JS</title>
</head>
<body>
  <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
  const root = document.getElementById('root');
  function App(){
    // const data = React.useState(); // 초기값이 없을때
    
    // const data = React.useState(0);   // 초기값 넣었을때
    // const counter = data[0];
    // const modifier = data[1];

    // 구조 분해 할당
    const [counter, setCounter] = React.useState(0);   // 초기값 넣었을때
    const onClick = () => {
      // 1.state 에 값을 직접 설정
      // setCounter(counter + 1);
      // 2.state 에 값을 함수로 전달 설정
      setCounter((current) => current + 1); // 1번째 argument : 현재값 / 리턴하는 값이 새로운 state / 26라인과 동일하지만 현재값이 변경되어 받을 수 있으므로 27라인이 안전한 방법
    };
    return (
      <div>
        <h3>Total Clicks : {counter}</h3>
        <button onClick={onClick}>Click me</button>
      </div>
    );
  }
  ReactDOM.render(<App />, root);
</script>
</html>
