<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React JS</title>
</head>
<body>
  <div id="root"></div>
</body>
<!-- <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script> --><!-- as-is -->
<script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script><!-- to-be : prop-types 사용하기 위해 react 파일 변경 -->
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
  // Props : 부모컴포넌트에서 자식컴포넌트로 데이터를 전달
  
  function Btn({ btnName, fontSize = 16 }){ // function Btn(props){
    // console.log(props);
    return <button style={{
      display: 'inline-block',
      marginRight: '10px',
      padding: '10px',
      border: 0,
      borderRadius: '10px',
      fontSize: fontSize,
      color: '#fff',
      backgroundColor: 'yellowgreen',
      verticalAlign: 'top',
      cursor: 'pointer',

    }}>{btnName}</button>;
    // {props.btnName}
  }

  // props 타입이 어떻게 되는지 react에 설명
  Btn.propTypes = {
    btnName: PropTypes.string.isRequired, // 필수 : isRequired
    fontSize: PropTypes.number,
    // fontSize: PropTypes.number.isRequired,
  };

  function App(){
    
    return (
      <div>
        <Btn btnName="Save Changes" fontSize={18} />
        <Btn btnName={14} fontSize={"Continue"} />
        <Btn btnName={14} />
      </div>
    );
  }

  const root = document.getElementById('root');
  ReactDOM.render(<App />, root);
</script>
</html>
